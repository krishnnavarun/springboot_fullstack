<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body id="user-body">
    <div class="container">
        <h1 class="create-edit" th:if="${user.id == null}">Create User</h1>
        <h1 class="create-edit" th:if="${user.id != null}">Edit User</h1>
        <form class="user-form" th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}"
            th:object="${user}" method="post">
            <label>Name</label><input type="text" th:field="*{name}" placeholder="Enter your name" /><br />
            <label>Email</label><input type="email" th:field="*{email}" placeholder="Enter your email"/><br />
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
